<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luren Chicken - Crear Pedido</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome . iconos vectoriales-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Estilos propios -->
    <link th:href="@{/css/crear-pedido.css}" rel="stylesheet">
</head>

<body>

<!--Fragment para el header-->
<div th:insert="~{/fragments/header.html :: header-nav}"></div>
<!--FIN Fragment para el header-->

<!-- CONTENIDO PRINCIPAL -->
<main class="crear-pedido">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">

                <!-- Banner -->
                <div class="pedido-banner text-center mb-4">
                    <h1 class="pedido-title">Crea tu Pedido</h1>
                </div>

                <!-- Contenido principal -->
                <div class="pedido-container">
                    <div class="row">
                        <!-- Sección de selección de productos -->
                        <div class="col-md-8">
                            <div class="seleccion-productos">

                                <!-- MAS PAPAS -->
                                <div class="categoria-producto mb-4">
                                    <div class="categoria-header">
                                        <h3 class="categoria-titulo">MAS PAPAS</h3>
                                        <button class="btn-agregar" data-categoria="papas">AGREGAR</button>
                                    </div>
                                </div>

                                <!-- MAS CREMAS -->
                                <div class="categoria-producto mb-4">
                                    <div class="categoria-header">
                                        <h3 class="categoria-titulo">MAS CREMAS</h3>
                                    </div>
                                    <div class="opciones-cremas">
                                        <button class="btn-opcion" data-opcion="aji">AJI</button>
                                        <button class="btn-opcion" data-opcion="tomate">TOMATE</button>
                                        <button class="btn-opcion" data-opcion="mostaza">MOSTAZA</button>
                                        <button class="btn-opcion" data-opcion="mayonesa">MAYONESA</button>
                                    </div>
                                </div>

                                <!-- MAS ENSALADA -->
                                <div class="categoria-producto mb-4">
                                    <div class="categoria-header">
                                        <h3 class="categoria-titulo">MAS ENSALADA</h3>
                                        <button class="btn-agregar" data-categoria="ensalada">AGREGAR</button>
                                    </div>
                                </div>

                                <!-- TIPO DE POLLO -->
                                <div class="categoria-producto mb-4">
                                    <div class="categoria-header">
                                        <h3 class="categoria-titulo">TIPO DE POLLO</h3>
                                    </div>
                                    <div class="opciones-pollo">
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="pierna">PIERNA</button>
                                            <button class="btn-opcion" data-opcion="alita">ALITA</button>
                                            <button class="btn-opcion" data-opcion="pechuga">PECHUGA</button>
                                        </div>
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="chicharron">CHICHARRON</button>
                                            <button class="btn-opcion" data-opcion="encuentro">ENCUENTRO</button>
                                            <button class="btn-opcion" data-opcion="entero">ENTERO</button>
                                        </div>
                                        <div class="fila-opciones">
                                            <button class="btn-opcion btn-especial" data-opcion="parrilla">PARRILLA</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- GASEOSA -->
                                <div class="categoria-producto mb-4">
                                    <div class="categoria-header">
                                        <h3 class="categoria-titulo">GASEOSA</h3>
                                    </div>
                                    <div class="opciones-gaseosa">
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="coca-cola">COCA COLA</button>
                                            <button class="btn-opcion" data-opcion="pepsi">PEPSI</button>
                                            <button class="btn-opcion" data-opcion="guarana">GUARANA</button>
                                        </div>
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="inka-cola">INKA COLA</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- MAS ARROZ -->
                                <div class="categoria-producto mb-4">
                                    <div class="categoria-header">
                                        <h3 class="categoria-titulo">MAS ARROZ</h3>
                                    </div>
                                    <div class="opciones-arroz">
                                        <button class="btn-opcion" data-opcion="arroz-blanco">BLANCO</button>
                                        <button class="btn-opcion" data-opcion="arroz-chaufa">CHAUFA</button>
                                    </div>
                                </div>

                                <!-- HAMBURGUESA -->
                                <div class="categoria-producto mb-4">
                                    <div class="categoria-header">
                                        <h3 class="categoria-titulo">HAMBURGUESA</h3>
                                    </div>
                                    <div class="opciones-hamburguesa">
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="huevo">HUEVO</button>
                                            <button class="btn-opcion" data-opcion="carne">CARNE</button>
                                            <button class="btn-opcion" data-opcion="salchicha">SALCHICHA</button>
                                        </div>
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="chorizo">CHORIZO</button>
                                            <button class="btn-opcion" data-opcion="pollo">POLLO</button>
                                            <button class="btn-opcion" data-opcion="papas">PAPAS</button>
                                        </div>
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="ensalada">ENSALADA</button>
                                            <button class="btn-opcion" data-opcion="milanesa">MILANESA</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- CRIOLLO -->
                                <div class="categoria-producto mb-4">
                                    <div class="categoria-header">
                                        <h3 class="categoria-titulo">CRIOLLO</h3>
                                    </div>
                                    <div class="opciones-criollo">
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="lomo-saltado">LOMO SALTADO</button>
                                            <button class="btn-opcion" data-opcion="tallarin-saltado">TALLARIN SALTADO</button>
                                        </div>
                                        <div class="fila-opciones">
                                            <button class="btn-opcion" data-opcion="arroz-chaufa-pollo">ARROZ CHAUFA DE POLLO</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Resumen del pedido -->
                        <div class="col-md-4">
                            <div class="resumen-pedido">
                                <div class="resumen-header">
                                    <h4>Tu Pedido</h4>
                                    <span class="badge bg-secondary" id="contador-items">0 items</span>
                                </div>

                                <div class="resumen-lista" id="resumen-lista">
                                    <!-- Los productos seleccionados aparecerán aquí -->
                                    <div class="resumen-vacio text-center py-4">
                                        <i class="fas fa-shopping-cart" style="font-size: 2rem; color: #ddd;"></i>
                                        <p class="text-muted mt-2">No hay productos en tu pedido</p>
                                    </div>
                                </div>

                                <div class="resumen-total">
                                    <div class="total-linea">
                                        <span>Subtotal:</span>
                                        <span id="subtotal">S/. 0.00</span>
                                    </div>
                                    <div class="total-linea">
                                        <span>Envío:</span>
                                        <span id="envio">S/. 0.00</span>
                                    </div>
                                    <div class="total-linea total-final">
                                        <strong>Total:</strong>
                                        <strong id="total-final">S/. 0.00</strong>
                                    </div>
                                </div>

                                <div class="resumen-acciones">
                                    <button class="btn btn-secondary btn-limpiar" id="btnLimpiar">
                                        <i class="fas fa-trash"></i> Limpiar
                                    </button>
                                    <button class="btn btn-luren btn-confirmar" id="btnConfirmar">
                                        <i class="fas fa-check"></i> Confirmar Pedido
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<!--fragment footer-->
<div th:insert="~{/fragments/footer.html :: footer}"></div>
<!--FIN fragment footer-->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{/script/crear-pedido.js}"></script>
</body>
</html>
