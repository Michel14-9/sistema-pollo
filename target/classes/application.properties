spring.application.name=sistema-apollo

# reCAPTCHA - SOLO la clave publica (sitio) puede ser publica
google.recaptcha.secret=${RECAPTCHA_SECRET}
google.recaptcha.site=6LcOWNQrAAAAAD_mcy9fM5j71rg4kr0p-THrhQ-L

# PostgreSQL - Se usa una sola variable para la URL completa (incluyendo usuario/password)
spring.datasource.url=${NEON_DB_URL}
spring.datasource.username=${NEON_DB_USER}
spring.datasource.password=${NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Security User (temporal)
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD}

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=-1


server.servlet.application-display-name=Sistema Apollo
# ERROR HANDLING - Agrega estas lneas al final
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never