# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/luren_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Security User (temporal)
spring.security.user.name=admin
spring.security.user.password=12345

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Session
server.servlet.session.timeout=30m
spring.session.timeout=1800s
spring.session.store-type=none

# CONFIGURACI�N MEJORADA DE COOKIES
# Para desarrollo, usar secure=false
server.servlet.session.cookie.name=APOLLO_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.max-age=1800
server.servlet.session.tracking-modes=cookie

# Headers de seguridad adicionales
server.servlet.application-display-name=Sistema Apollo

# Configuraci�n adicional del servidor
server.servlet.session.persistent=false